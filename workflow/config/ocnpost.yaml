# This file is used to generate config.ocnpost, which is used to control
# the deterministic ocean post processing.

config_ocnpost: 
  filename: config.ocnpost
  content: !expand |
    #!/bin/ksh -x
    
    # This file is automatically generated from the YAML-based system
    # in ecf/ecfutils/.  Any changes will be overwritten if
    # setup_case.sh is rerun.
    
    ########## config.ocnpost ##########
    # Post specific
    
    echo "BEGIN: config.ocnpost"
    
    # Convert nemsio files to grib files using post job
    #-------------------------------------------
    
    # No. of concurrent post jobs [0 implies sequential]
    export NPOSTGRP={doc.ocnpost.NPOSTGRP}
    export ncks="{doc.places.ncks}"

    echo "END: config.ocnpost"
