case:
  fv3_settings:
    CASE: C768
    LEVS: 65
    fcst_max_ppn: 12

  fv3_enkf_settings:
    CASE: C384
    fcst_max_ppn: 12
    layout_y: 6
    layout_x: 4
    WRITE_GROUP: 1
    WRTTASK_PER_GROUP: 24
    QUILTING: yes

  data_assimilation:
    NMEM_ENKF: 80
    NMEM_EOMGGRP: 8
    NMEM_EFCSGRP: 4
    NMEM_EARCGRP: 10
    l4densvar: Yes
    DO_EMCSFC: NO

  gfs_output_settings:
    FHMAX_GFS: 384
    FHOUT_GFS: 3
    FHMAX_HF_GFS: 120
    FHOUT_HF_GFS: 1

  fv3_gfs_settings:
    layout_x: 12
    layout_y: 16
    WRTTASK_PER_GROUP: 60
    WRITE_GROUP: 4
    hord_mt_nh_nonmono: 5
    hord_xx_nh_nonmono: 5

  fv3_gdas_settings:
    layout_x: 6
    layout_y: 8
    WRTTASK_PER_GROUP: 48
    WRITE_GROUP: 1
    hord_mt_nh_nonmono: 6
    hord_xx_nh_nonmono: 6

  places:
    workflow_file: layout/cycled_gfs.yaml

  post:
    NPOSTGRP: 10
    downset: 2
    
  downstream:
    DO_POST_PROCESSING: NO
    DO_BUFRSND: NO
    DO_GEMPAK: NO
    DO_AWIPS: NO
    DO_FAX: NO
    DO_WAFS: NO
    DO_BULLETINS: NO
    VRFYFITS: NO
    VSDB_STEP1: NO
    VSDB_STEP2: NO
    VRFYG2OBS: NO
    VRFYPRCP: NO
    VRFYRAD: NO
    VRFYOZN: NO
    VRFYMINMON: NO
    VRFYTRAK: NO
    VRFYGENESIS: NO
    RUNMOS: NO
    RMOLDSTD: 144

  archiving:
    ATARDIR: "/NCEPDEV/$HPSS_PROJECT/5year/$USER/$machine/Q2FY19/$PSLOT"
    arch_cyc: 00
    scrub_in_archive_end: 72
    arch_warmicfreq: 4
    arch_fcsticfreq: 1

  resources:
    postsnd_walltime: !timedelta "02:00:00"
    gdasfcst_walltime: !timedelta "01:00:00"

    run_prep: !JobRequest
      - mpi_ranks: 7
        max_ppn: 7
        OMP_NUM_THREADS: 4
        walltime: !timedelta '01:15:00'

    run_anal: !JobRequest
      - mpi_ranks: 480
        max_ppn: 2
        OMP_NUM_THREADS: max
        walltime: !timedelta '02:30:00'

    run_gdaspost: !JobRequest
      - mpi_ranks: 84
        max_ppn: 14
        walltime: !timedelta '00:45:00'
        OMP_NUM_THREADS: 1

    run_gfspost: !JobRequest
      - mpi_ranks: 84
        max_ppn: 14
        walltime: !timedelta '00:30:00'
        OMP_NUM_THREADS: 1

    run_gdasvrfy: !JobRequest
      - mpi_ranks: 1
        max_ppn: 1
        OMP_NUM_THREADS: 1
        walltime: !timedelta '03:00:00'

    run_gfsvrfy: !JobRequest
      - mpi_ranks: 1
        max_ppn: 1
        OMP_NUM_THREADS: 1
        walltime: !timedelta '10:00:00'

  settings: 

    # Enable NCO-style suite definitions:
    four_cycle_mode: no
    nco_mode: no

    run_vrfy_jobs: NO
    archive_to_hpss: NO

    DUMP_SUFFIX: "p"

    # max_job_tries: tell rocoto to allow 2 submissions for all jobs,
    # unless overridden by that job's max_tries variable.
    max_job_tries: 2
    rocoto_task_throttle: 15

    IC_CDUMP: gdas # Get initial conditions from 1st cycle from GFS or GDAS
    SDATE: 2018-11-26t06:00:00
    EDATE: 2018-11-26t12:00:00
    chgres_and_convert_ics: No
    realtime: true
    gfs_cyc: 4
    run_gsi: Yes

  schedvar:
    cpu_project: PROJ
    
