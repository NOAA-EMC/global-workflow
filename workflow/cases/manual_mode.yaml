    DO_AWIPS: NO
    DO_FAX: NO
    DO_WAFS: NO
    DO_BULLETINS: NO
    VRFYFITS: NO
    VSDB_STEP1: NO
    VSDB_STEP2: NO
    VRFYG2OBS: NO
