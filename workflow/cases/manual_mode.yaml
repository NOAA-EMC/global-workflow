    LEVS: 65
    QUILTING: True
    WRITE_GROUP: 1
    WRTTASK_PER_GROUP: 2
    DONST: YES
    nst_anl: yes
    layout_x: 2
    layout_y: 3
    fv3_threads: 4
    imp_physics: 11

  fv3_gdas_settings:
    CASE: C384
    LEVS: 65
    QUILTING: True
    WRITE_GROUP: 1
    WRTTASK_PER_GROUP: 2
    layout_x: 2
    layout_y: 3
    fv3_threads: 4

  fv3_enkf_settings:
    CASE: C192
    LEVS: 65
    QUILTING: True
    WRITE_GROUP: 1
    WRTTASK_PER_GROUP: 2
    FHCYC_GDAS: 1
    FHCYC_GFS: 24
    layout_x: 2
    layout_y: 3
    fv3_threads: 4

  gfs_output_settings:
    FHMIN_GFS: 0
    FHMAX_GFS: 384
    FHOUT_GFS: 3
    FHMIN_GDAS: 0
    FHMAX_GDAS: 9
    FHOUT_GDAS: 3
    FHMAX_HF_GFS: 0
    FHOUT_HF_GFS: 3
    FHMIN_ENKF: 3
    FHMAX_ENKF: 9
