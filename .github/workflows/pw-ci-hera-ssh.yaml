name: pw-ci-hera

on:
  workflow_dispatch:

# TEST_DIR contains 2 directories;
# 1. HOMEgfs: clone of the global-workflow
# 2. RUNTESTS: A directory containing EXPDIR and COMROT for experiments
# e.g. $> tree ./TEST_DIR
# ./TEST_DIR
# ├── HOMEgfs
# └── RUNTESTS
#     ├── COMROT
#     │   └── ${pslot}
#     └── EXPDIR
#         └── ${pslot}

jobs:

  checkout-build-link:
    runs-on: [self-hosted, parallel-works, pw]
    timeout-minutes: 600

    env:
      MACHINE_ID: hera

    steps:

    - name: Set environment variables
      id: set-env
      run: |
        echo "TEST_DIR=/scratch1/NCEPDEV/global/Terry.McGuinness/GFS_CI_ROOT/PR/${{ github.run_id }}-${{ github.ref_name }}/${{ github.event.pull_request.number }}" >> $GITHUB_ENV

    - name: Checkout global-workflow
      run: |
        ssh -t hfe01.fairmont.rdhpcs.noaa.gov << 'EOF'
         mkdir -p ${TEST_DIR}/HOMEgfs
         cd ${TEST_DIR}/HOMEgfs
         git clone --branch ${{ github.ref_name }} https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}.git .
         git submodule update --init --recursive
        EOF

    - name: Build components
      run: |
        ssh -t hfe01.fairmont.rdhpcs.noaa.gov << 'EOF'
          cd ${TESTDIR}/HOMEgfs/sorc
          ./build_all.sh
        EOF

    - name: Link artifacts
      run: |
        ssh -t hfe01.fairmont.rdhpcs.noaa.gov << 'EOF'
          cd ${TESTDIR}/HOMEgfs/sorc
          ./link_workflow.sh
        EOF

  create-experiments:
    needs: checkout-build-link
    runs-on: [self-hosted, orion-ready]
    strategy:
      matrix:
        case: ["C48_S2S", "C96_atm3DVar"]

    steps:
      - name: Create Experiments ${{ matrix.case }}
        env:
          HOMEgfs_PR: ${{ env.TEST_DIR }}/HOMEgfs
          RUNTESTS: ${{ env.TEST_DIR }}/RUNTESTS
          pslot: ${{ matrix.case }}.${{ github.run_id }}
        run: |
          ssh -t hfe01.fairmont.rdhpcs.noaa.gov << 'EOF'
            cd ${HOMEgfs_PR}
            source workflow/gw_setup.sh
            source ci/platforms/orion.sh
            ./ci/scripts/create_experiment.py --yaml ci/cases/${{ matrix.case }}.yaml
          EOF

  run-experiments:
    needs: create-experiments
    runs-on: [self-hosted, orion-ready]
    strategy:
      max-parallel: 2
      matrix:
        case: ["C48_S2S", "C96_atm3DVar"]
    steps:
      - name: Run Experiment ${{ matrix.case }}
        run: |
          ssh -t hfe01.fairmont.rdhpcs.noaa.gov << 'EOF'
            cd /scratch1/NCEPDEV/global/Terry.McGuinness/GFS_CI_ROOT/PR/${{ github.run_id }}/HOMEgfs
            # Add commands to run the experiment
          EOF