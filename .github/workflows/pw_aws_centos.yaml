name: gw-ci-aws-centos

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select the branch to run the workflow on'
        required: true
        default: 'main'

env:
  TEST_DIR: ${{ github.workspace }}/${{ github.run_id }}
  MACHINE_ID: noaacloud

jobs:
  fetch-prs:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.get-pr-branches.outputs.branches }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Fetch open pull requests
      id: get-pr-branches
      run: |
        pr_branches=$(gh pr list --json headRefName --jq '.[] | .headRefName')
        echo "::set-output name=branches::$pr_branches"

  checkout:
    runs-on: [self-hosted, aws, parallelworks, centos]
    needs: fetch-prs
    timeout-minutes: 600

    steps:
    - name: Checkout global-workflow
      uses: actions/checkout@v4
      with:
        path: ${{ github.run_id }}/HOMEgfs
        submodules: 'recursive'
        ref: ${{ github.event.inputs.branch }}

  build-link:      
    runs-on: [self-hosted, aws, parallelworks, centos]
    needs: checkout

    steps:
    - name: Build components
      run: |
        cd ${{ env.TEST_DIR }}/HOMEgfs/sorc
        ./build_all.sh -j 8

    - name: Link artifacts
      run: |
        cd ${{ env.TEST_DIR }}/HOMEgfs/sorc
        ./link_workflow.sh

  create-experiments:
    needs: build-link
    runs-on: [self-hosted, aws, parallelworks, centos]
    strategy:
      matrix:
        case: ["C48_ATM"]

    steps:
      - name: Create Experiments ${{ matrix.case }}
        env:
          RUNTESTS: ${{ env.TEST_DIR }}/RUNTESTS
          pslot: ${{ matrix.case }}.${{ github.run_id }}
        run: |
          mkdir -p ${{ env.RUNTESTS }}
          cd ${{ env.TEST_DIR }}/HOMEgfs
          source workflow/gw_setup.sh
          source ci/platforms/config.noaacloud
          ./workflow/create_experiment.py --yaml ci/cases/pr/${{ matrix.case }}.yaml --overwrite

  run-experiments:
    needs: create-experiments
    runs-on: [self-hosted, aws, parallelworks, centos]
    strategy:
      max-parallel: 2
      matrix:
        case: ["C48_ATM"]
    steps:
      - name: Run Experiment ${{ matrix.case }}
        run: |
          cd ${{ env.TEST_DIR }}/HOMEgfs
          ./ci/scripts/run-check_ci.sh ${{ env.TEST_DIR }} ${{ matrix.case }}.${{ github.run_id }} HOMEgfs

  clean-up:
    needs: run-experiments
    runs-on: [self-hosted, aws, parallelworks, centos]
    steps:
      - name: Clean up
        run: |
        echo "Cleaning up workspace"
        rm -rf ${{ env.TEST_DIR }}