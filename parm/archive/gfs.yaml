gfsa:
   mandatory:
      rotdir:
         - './logs/${PDY}${cyc}/gfs!(arch).log'
      com_conf:
         - 'ufs.input.nml'
      com_atmos_grib_0p25:
         - 'gfs.t${cyc}z.pgrb2.0p25.anl'
         - 'gfs.t${cyc}z.pgrb2.0p25.anl.idx'
         - 'gfs.t${cyc}z.pgrb2.0p25.f${fhr}'
         - 'gfs.t${cyc}z.pgrb2.0p25.f${fhr}.idx'
      com_atmos_history:
         - 'gfs.t${cyc}z.atm.logf${fhr}.txt'
   optional:
      com_atmos_track:
         - 'avno.t${cyc}z.cyclone.trackatcfunix'
         - 'avnop.t${cyc}z.cyclone.trackatcfunix'
         - 'trak.gfso.atcfunix.${PDY}${cyc}'
         - 'trak.gfso.atcfunix.altg.${PDY}${cyc}'
         - 'storms.gfso.atcf_gen.${PDY}${cyc}'
         - 'storms.gfso.atcf_gen.altg.${PDY}${cyc}'

gfsb:
   mandatory:
      com_atmos_grib_0p50:
         - 'gfs.t${cyc}z.pgrb2.0p50.anl'
         - 'gfs.t${cyc}z.pgrb2.0p50.anl.idx'
      com_atmos_grib_1p00:
         - 'gfs.t${cyc}z.pgrb2.1p00.anl'
         - 'gfs.t${cyc}z.pgrb2.1p00.anl.idx'
   optional:
      com_atmos_grib_0p50:
         forecast_hour:
            - 'gfs.t${cyc}z.pgrb2.0p50.f${fhr}'
            - 'gfs.t${cyc}z.pgrb2.0p50.f${fhr}.idx'
      com_atmos_grib_1p00:
         forecast_hour:
            - 'gfs.t${cyc}z.pgrb2.1p00.f${fhr}'
            - 'gfs.t${cyc}z.pgrb2.1p00.f${fhr}.idx'

