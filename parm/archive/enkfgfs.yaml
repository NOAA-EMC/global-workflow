enkfgfs:
   mandatory:
      rotdir:
         - 'enkfgfsfcst.log'
         - 'enkfgfsepos.log'
      com_atmos_history_ensstat:
         forecast_hour:
            - 'enkfgfs.t${cyc}z.atmf${fhr}.ensmean.nc'
            - 'enkfgfs.t${cyc}z.sfcf${fhr}.ensmean.nc'
   optional:
      com_atmos_analysis_ensstat:
         - 'enkfgfs.t${cyc}z.gsistat.ensmean'
         - 'enkfgfs.t${cyc}z.cnvstat.ensmean'
         - 'enkfgfs.t${cyc}z.oznstat.ensmean'
         - 'enkfgfs.t${cyc}z.radstat.ensmean'
         - 'enkfgfs.t${cyc}z.atmens.yaml'
         - 'enkfgfs.t${cyc}z.atmanl.ensmean.nc'
         - 'enkfgfs.t${cyc}z.atminc.ensmean.nc'
         forecast_hour:
            - 'enkfgfs.t${cyc}z.atma00${fhr}.ensmean.nc'
            - 'enkfgfs.t${cyc}z.atmi00${fhr}.ensmean.nc'
      com_atmos_history_ensstat:
         forecast_hour:
            - 'enkfgfs.t${cyc}z.atmf${fhr}.ensspread.nc'

enkfgfs_grpN:
   mandatory:
      com_atmos_history_mem:
         - 'enkfgfs.t${cyc}z.sfcf006.nc'
         forecast_hour:
            - 'enkfgfs.t${cyc}z.atmf00${fhr}.nc'
   optional:
      com_atmos_analysis_mem:
         - 'enkfgfs.t${cyc}z.ratminc.nc'
         - 'enkfgfs.t${cyc}z.atmanl.nc'

enkfgfs_restarta_grpN:
   mandatory:
      com_atmos_restart_mem:
         - '*0000.sfcanl_data.tile1.nc'
         - '*0000.sfcanl_data.tile2.nc'
         - '*0000.sfcanl_data.tile3.nc'
         - '*0000.sfcanl_data.tile4.nc'
         - '*0000.sfcanl_data.tile5.nc'
         - '*0000.sfcanl_data.tile6.nc'
   optional:
      com_atmos_analysis_mem:
         - 'enkfgfs.t${cyc}z.ratminc.nc'
         forecast_hour:
            - 'enkfgfs.t${cyc}z.ratmi00${fhr}.nc'

enkfgfs_restartb_grpN:
   mandatory:
      com_atmos_restart:
         - '.'
