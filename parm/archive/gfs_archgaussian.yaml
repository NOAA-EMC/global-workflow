gfs_pgrb2b:
   mandatory:
     com_atmos_grib_0p25:
        - 'gfs.t${cyc}z.pgrb2b.0p25.anl'
        - 'gfs.t${cyc}z.pgrb2b.0p25.anl.idx'
     com_atmos_grib_1p00:
        - 'gfs.t${cyc}z.pgrb2b.1p00.anl'
        - 'gfs.t${cyc}z.pgrb2b.1p00.anl.idx'

gfs_netcdfb:
   mandatory:
      com_atmos_history:
         forecast_hour:
            - 'gfs.t${cyc}z.atmf${fhr}.nc'
            - 'gfs.t${cyc}z.sfcf${fhr}.nc'

gfs_flux:
   mandatory:
      com_atmos_master:
         forecast_hour:
            - 'gfs.t${cyc}z.sfluxgrbf${fhr}.grib2'
            - 'gfs.t${cyc}z.sfluxgrbf${fhr}.grib2.idx'

gfs_pgrb2b:
   mandatory:
      com_atmos_grib_0p25:
         forecast_hour:
            - 'gfs.t${cyc}z.pgrb2b.0p25.f${fhr}'
            - 'gfs.t${cyc}z.pgrb2b.0p25.f${fhr}.idx'
   optional:
      com_atmos_grib_1p00:
         forecast_hour:
            - 'gfs.t${cyc}z.pgrb2b.1p00.f${fhr}'
            - 'gfs.t${cyc}z.pgrb2b.1p00.f${fhr}.idx'
