  - [$(FIX_am)/global_h2o_pltc.f77,                           $(DATA)/global_h2oprdlos.f77]
  - [$(FIX_am)/global_glacier.2x2.grb,                        $(DATA)/global_glacier.2x2.grb]
  - [$(FIX_am)/global_maxice.2x2.grb,                         $(DATA)/global_maxice.2x2.grb]
