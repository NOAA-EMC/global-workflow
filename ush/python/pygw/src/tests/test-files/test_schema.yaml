# A mandatory boolean valued variable.
variable1:
     optional: False
     type: bool

# An optional complex valued variable.
variable2:
     optional: True
     type: int
     default: 2
     
# A mandatory string variable.
variable3:
     type: str

# The default value should be ignored here as it is not optional; the
# default value is meaningless.
variable4:
     type: float
     optional: False
     default: 10.0
