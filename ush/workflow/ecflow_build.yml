---
# scriptrepo: /path/to/scripts
externs:
- "/prod18/enkfgdas/post"
suites:
  fcstonly:
    edits:
      CYC: env.ARCH_CYC
      EDATE: env.EDATE
    nodes:
      GFSApp:
        edits:
          NET: 'gfs'
        gfs:
          repeat: "2022032400 to 2022042400 by 18:0"
          edits:
            RUN: 'gfs'
          atmos:
            tasks:
              jgfs_forecast:
                triggers:
                - task: jgfs_getic
                - task: jgfs_atmos_post_f( 2,1 )
                - task: jgfs_forecast
                  suite: fcstplus
              jgfs_getic:
                template: skip
                events:
                - test_event
                edits:
                  RUN: 'gfs'
            post:
              tasks:
                jgfs_atmos_post_manager[ 1,2 ]:
                  template: jgfs_atmos_post_manager
                  triggers:
                  - task: jgfs_forecast
                    state: [active, complete]
                    operand: OR
                  events:
                  - "release_post(4)f"
                jgfs_atmos_post_f(2,env.FHMAX_GFS):
                  template: jgfs_atmos_post_master
                  triggers:
                  - task: jgfs_atmos_post_manager[1,2]
                    event: "release_post(1,2)f"
                  events:
                  - "test_event"
                  edits:
                    FHRGRP: "( 1,,6 )"
                    FHRGRP2: [ a,b,c,d ]
                    FHRLST: "f[ a,b,3,4 ] -testing"
                    FHR: "f(1,6,)"
                    HR: "( )"
                    TEST: 'Test Edit'
          wave:
            init:
              tasks:
                jgfs_wave_init:
                jgfs_forecast:
  fcstplus:
    edits:
      CYC: '06'
    nodes:
      nonGFSApp:
        tasks:
          jgfs_forecast:
            triggers:
            - task: jgfs_getic
              suite: fcstonly
